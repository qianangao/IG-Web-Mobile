{%extends "base.html"%}
{% block app_content%}
<table class="table table-striped table-bordered table-responsive table-hover" id="myDiv">
    <caption>其他数据</caption>
    <thead>
        <tr class="info">
            <th>平台类型</th>
            <th>版本号</th>
            <th>更新日期</th>
        </tr>
    </thead>
    <tbody>
     {%for item in data.result.list %}
        <tr>
            <td>{{item.type}}</td>
            <td>{{item.version}}</td>
            <td>{{item.time}}</td>    
        </tr>
        {%endfor%}
    </tbody>
</table>
<h4>历史用户最高值:{{data.result.topOnlineNum}}人</h4>
<h4>今日用户最高值:{{data.result.todayOnlineNum}}人</h4>
{%endblock%}
{%block scripts%}
{{super()}}
<script>
    var obj=$('#myDiv');
    var X,Y;
    obj.on("touchstart", function(e) {
　　　　e.preventDefault();// 使用event.preventDefault()可以取消默认事件
　　　　startX = e.originalEvent.changedTouches[0].pageX,
　　　　startY = e.originalEvent.changedTouches[0].pageY;
       time=+new Date;//正號(+)是強制轉換為數字的語法
       isScrolling=0;
　　});
    obj.on("touchmove", function(e) {
          if(e.originalEvent.changedTouches.length > 1 || e.originalEvent.scale && e.originalEvent.scale !== 1)return;
    　　　　moveEndX = e.originalEvent.changedTouches[0].pageX,
    　　　　moveEndY = e.originalEvent.changedTouches[0].pageY,
    　　　　X = moveEndX - startX,
    　　　　Y = moveEndY - startY;
           isScrolling=Math.abs(X)<Math.abs(Y)?1:0;
           if(isScrolling===0){
              e.preventDefault();
           }
           // else{
           //    window.location.href="getOther";
           // }
    　　});
    obj.on("touchend",function(e){
      var duration = +new Date -time; //滑动的持续时间
      if(isScrolling===0){
        if(Number(duration)>10){
          if(X>10){
              window.location.href="getSysStatus";
          }else if(X<-10){
            window.location.href="getMicroStatus";
          }
          else{
        window.location.href="getOther";
          }
        }
      }
    })
</script>
{%endblock%}
