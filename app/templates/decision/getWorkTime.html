{%extends "base.html"%}
{% block app_content%}
<div style="width:500px;height:1000px;">
  <h3 id="myDiv">平均工时</h3>
 <canvas id="myChartTwo" style="width:300px;height:100%;"></canvas>
</div>

{%endblock%}
{%block scripts%}
{{super()}}
 <script>  
    var obj=$('#myDiv');
    var X,Y;
    obj.on("touchstart", function(e) {
　　　　e.preventDefault();// 使用event.preventDefault()可以取消默认事件
　　　　startX = e.originalEvent.changedTouches[0].pageX,
　　　　startY = e.originalEvent.changedTouches[0].pageY;
       time=+new Date;//正號(+)是強制轉換為數字的語法
       isScrolling=0;
　　});
    obj.on("touchmove", function(e) {
          if(e.originalEvent.changedTouches.length > 1 || e.originalEvent.scale && e.originalEvent.scale !== 1)return;
    　　　　moveEndX = e.originalEvent.changedTouches[0].pageX,
    　　　　moveEndY = e.originalEvent.changedTouches[0].pageY,
    　　　　X = moveEndX - startX,
    　　　　Y = moveEndY - startY;
           isScrolling=Math.abs(X)<Math.abs(Y)?1:0;
           if(isScrolling===0){
              e.preventDefault();
           }
           // else{
           //      window.location.href="getCampus";
           // }
    　　});
    obj.on("touchend",function(e){
      var duration = +new Date -time; //滑动的持续时间
      if(isScrolling===0){
        if(Number(duration)>10){
          if(X>10){
            window.location.href="getSafe";
          }else if(X<-10){
            window.location.href="getCampus";
          }
          else if(X>5||X<-5){
            window.location.href="getworkTime";
          }
        }
      }
    })
var parkAttendance={{parkAttendance|safe}};
var parkName={{parkName|safe}};
var workTime={{workTime|safe}};
var averhour=0;
var total=0;

for(var i=0;i<workTime.length;i++){
  averhour+=parseFloat(workTime[i])
  total+=parseFloat(parkAttendance[i])
}
averhour=(averhour/workTime.length).toFixed(2);
var ctx_two=$("#myChartTwo");
var chartTwo=new Chart(ctx_two,{
    type:'horizontalBar',
    data:{
        labels: parkName,
        datasets: [{
            label: '各园区平均工时'+averhour+'H/天',
            data: workTime,
            backgroundColor: 'rgb(100,149,237)',
            borderColor: 'rgb(100,149,237)',
        }] 
    },
     options: {
      scales:{
        xAxes:[{
          position:'top',              
           // barPercentage: 0.5,
           //  barThickness: 6,
           //  maxBarThickness: 8,
           //  minBarLength: 2,
           //  gridLines: {
           //      offsetGridLines: true
           //  }
        }]
      },
        legend: {
          display: true,
          position: 'top',
          labels: {
            fontColor: 'rgb(100,149,237)'
          }
        },
         tooltips: {
          cornerRadius: 0,
          caretSize: 0,
          xPadding: 16,
          yPadding: 10,
          backgroundColor: 'rgb(100,149,237)',
          titleFontStyle: 'normal',
          titleMarginBottom: 15
        }
    }
})

</script>
{%endblock%}
